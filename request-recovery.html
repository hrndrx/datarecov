<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Recov - Request Recovery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button class="hamburger" id="hamburgerBtn" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="mainNav">
      <a href="index.html">Home</a><span class="nav-separator"></span>
      <a href="services.html">Services</a><span class="nav-separator"></span>
      <a href="how-it-works.html">How It Works</a><span class="nav-separator"></span>
      <a href="request-recovery.html" class="active">Request Recovery</a><span class="nav-separator"></span>
      <a href="about.html">About Us</a><span class="nav-separator"></span>
      <a href="faqs.html">FAQs</a><span class="nav-separator"></span>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="container">
    <section>
      <h2>Request Data Recovery</h2>
      <form>
        <label for="device">Device Type & Model</label>
        <input type="text" id="device" name="device" required>

        <label for="issue">Describe the Issue</label>
        <textarea id="issue" name="issue" rows="3" required></textarea>

        <label for="pickup">Pickup/Delivery Info</label>
        <input type="text" id="pickup" name="pickup" required>

        <label>
          <input type="checkbox" name="terms" required>
          I agree to the <a href="#" target="_blank">Terms (NDA, consent for shipping)</a>
        </label>

        <input type="submit" value="Submit Request">
      </form>
    </section>
  </div>
  <footer>
    &copy; 2024 Data Recov. All rights reserved.
  </footer>
  <script>
    // Hamburger menu functionality
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mainNav = document.getElementById('mainNav');
    hamburgerBtn.addEventListener('click', () => {
      mainNav.classList.toggle('open');
    });
    // Optional: close nav when clicking a link (on mobile)
    mainNav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 800) mainNav.classList.remove('open');
      });
    });
  </script>
</body>
</html>
